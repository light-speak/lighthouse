query TestQuery($test: [[ID!]!]!) {
  testQuery(id: $test){
    id
    name
  }
}

fragment UserFragment on User {
  id
  name
  role
  friends {
    id
    name
    friends {
      ...FriendFragment
      friends {
        ...FriendFragment
        name
        friends {
          id
          name
        }
      }
    }
  }
}

fragment FriendFragment on User {
  id
  name
}
