type Comment @model {
  content: String!
  commentableId: ID! @index(name: "commentable")
  commentableType: String! @index(name: "commentable")
  commentable: Commentable! @morphTo
}

union Commentable = Article | Post

extend type Query {
  comment(id: ID! @eq): Comment @first
  comments: [Comment!]! @find
}
