run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly
  skip-dirs:
    - plugins
    - config
    - net
    - graphql
  skip-dirs-use-default: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/light-speak/lighthouse

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - path: _test\.go
      linters:
        - revive
      text: "package-comments"
