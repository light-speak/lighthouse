query TestQuery($id: [[ID]]!) {
  getUser(id: $id) {
    id
    ...UserFragment
  }
}

fragment UserFragment on User {
  id
  name
  role
  friends {
    id
    name
    friends {
      ...FriendFragment
      friends {
        ...FriendFragment
        name
        friends {
          id
          name
        }
      }
    }
  }
}

fragment FriendFragment on User {
  id
  name
}
