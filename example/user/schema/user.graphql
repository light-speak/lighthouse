"test user"
type User implements HasName @key(fields: "id") @model {
  name: String! @index
  "五二零"
  posts: [Post!]! @hasMany(relation: "post", foreignKey: "user_id")
}

extend type Query {
  users: [User!]! @paginate
  user(id: ID!): User! @first
}

type LoginResponse {
  user: User!
  token: String!
}

extend type Mutation {
  login(name: String!): LoginResponse!
}

interface Userable {
  userId: ID!
  user: User!
}