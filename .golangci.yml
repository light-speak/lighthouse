run:
  timeout: 5m
  modules-download-mode: readonly
  skip-dirs-use-default: true
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
  build-tags: []
  allow-parallel-runners: true
  go: '1.22'
  modules-download-mode: readonly
  allow-parallel-runners: true
  skip-dirs:
    - vendor
    - third_party
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"
    - ".*\\.mock\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/light-speak/lighthouse
  govet:
    check-shadowing: false
  revive:
    rules:
      - name: package-comments
        disabled: true

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - revive
